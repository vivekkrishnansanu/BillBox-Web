<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BillBox - Smart Daily Expense &amp; Bill Tracker</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#10b981" />
    <style>
      .transaction-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        border-radius: 16px;
        background: #f3fefa;
        border: 1px solid #10b98122;
        box-shadow: 0 2px 8px #10b98111;
        transition: box-shadow 0.2s;
        cursor: pointer;  
        outline: none;
        box-sizing: border-box;
      }
      .transaction-card:active,
      .transaction-card:focus {
        box-shadow: 0 4px 16px #10b98122;
      }
      .transaction-card .icon {
        margin-right: 12px;
        font-size: 24px;
        display: flex;
        align-items: center;
      }
      .transaction-card .text {
        flex: 1;
        text-align: center;
        font-weight: 600;
        color: #059669;
        font-size: 1.1rem;
        line-height: 1.2;
      }
      .transaction-card .dot {
        width: 12px;
        height: 12px;
        background: #10b981;
        border-radius: 50%;
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
